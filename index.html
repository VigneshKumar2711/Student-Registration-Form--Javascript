<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required autocomplete="off"><br>

      <label for="age">Age:</label>
      <input type="number" id="age" required autocomplete="off"><br>

      <label>Gender:</label>
      <input type="radio" name="gender" value="Male" id="male" required> Male
      <input type="radio" name="gender" value="Female" id="female"> Female<br>
      <label for="course">Course:</label>
      <select id="course" required>
        <option value="C'">C'</option>
        <option value="HTML">HTML</option>
        <option value="REACT.JS">REACT.JS</option>
        <option value="NODE.JS">NODE.JS</option>
        <option value="Java">Java</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
      </select><br>
      <label for="email">E-mail:</label>
      <input type="email" id="email" required autocoplete="off"><br>
      <button type="submit" id="saveBtn">Save</button>
    </form>
  </div>
  <div class="table-container">
    <table border="2" id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Course</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will appear here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
